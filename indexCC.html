<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet"    
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />   <!--Added font-libray link to use font and symbols in code -->

    <link rel="stylesheet" href="styleCC.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text" />
            </div>

            <div class="dropdown">      
                <div class="from">            <!--From-->
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png" />      <!--Flag API link for FROM-->
                        <select name="from"></select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>      <!--symboal added in btw From and To-->

                <div class="to">            <!--TO-->
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png" />   <!--Flag API link for To-->
                        <select name="to"></select>
                    </div>
                </div>
            </div>

            <div class="msg">1USD = 80INR</div>
            <button>Get Exchange Rate</button>

        </form>
    </div>
    <script src="country_code.js"></script>
    <script src="appCC.js"></script>
</body>
</html>
